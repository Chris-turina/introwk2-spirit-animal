<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Spirit Animal</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron center">What is your Spirit Animal?</h1>
      <form id="">
        <div id="">
          <label for="NAME">What is your name?</label>
          <input type="text">
        </div>

        <div id="">
          <label for="AGE">What is your age?</label>
          <input type="text">
        </div>

        <div id="">
          <label for="BIRTHDAY">When is your birthday?</label>
          <input type="text">
        </div>

        <div id="">
          <label for="COLOR">What is your favorite color?</label>
          <input type="text">
        </div>

        <select class="form-control" id="">
          <option value="1">Arms</option>
          <option value="2">Legs</option>
          <option value="3">Hands</option>
          <option value="4">Feet</option>
          <option value="5">Head</option>
        </select>

        <button type="button" name="button"></button>
      </form>
    </div>
  </body>
</html>
