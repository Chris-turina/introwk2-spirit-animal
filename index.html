<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Spirit Animal</title>
  </head>
  <body>
    <h1>What is your Spirit Animal?</h1>

    <form id="quiz">
      <div class="form-group">
        <label for="name"></label>
        <input id="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="gender">What is your gender?</label>
        <select class="form-control" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Choose the best color!</label>
        <select class="form-control" id="color">
          <option class="color-r">Red</option>
          <option class="color-b">Blue</option>
          <option class="color-g">Green</option>
        </select>
      </div>

      <div class="form-group">
        <label for="number">Choose the best number!</label>
        <select class="form-control" id="number">
          <option class="number-1">Eight</option>
          <option class="number-2">Twenty-Two</option>
          <option class="number-3">Ninety-Nine</option>
        </select>
      </div>

      <button type="submit" class="btn btn-lg">Click here to see your spirit animal.</button>
    </form>

    <div id="outputAll">
      <p id="rogan">ROGAN</p>
      <p id="jesse">JESSE</p>
      <p id="tom">TOM</p>
    </div>

  </body>
</html>
